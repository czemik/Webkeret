<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [loggedInUser]="loggedInUser" (ongLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
      
      <div>Áramszolgáltató</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap ="10px"  class="navigationItems">
          <li><a routerLink="/main">Főoldal</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/report">Lejelentés</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/old-reports">Statisztika</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/register">Regisztráció</a></li>
        </ul>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
<app-footer></app-footer>
