<div class="main_component">
    <div class="div-center">
        <h1>Regisztráció</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div formGroupName="name" class="subForm">
                <mat-form-field><mat-label for="lastname">Vezetéknév</mat-label><input matInput type="text" formControlName="lastname"></mat-form-field>
                <mat-form-field><mat-label for="firstname">Keresztnév</mat-label><input matInput type="text" formControlName="firstname"></mat-form-field>
            </div>
            
            <mat-form-field><mat-label for="email">E-mail cím</mat-label><input matInput type="email" formControlName="email"></mat-form-field>
            <mat-form-field><mat-label for="password">Jelszó</mat-label><input matInput type="password" formControlName="password"></mat-form-field>
            <mat-form-field><mat-label for="rePassword">Jelszó megerősítése</mat-label><input matInput type="password" formControlName="rePassword"></mat-form-field>
            <span>
                <span class="buttons"><button mat-raised-button type="submit">Regisztráció</button></span>
                <span class="buttons"><button mat-raised-button (click)="goBack()">Vissza</button></span>
            </span>
        </form>
    
    
    </div>
</div>
