<div class = "main_component div-flex">
    <mat-card class="div-flex card" *ngFor = "let report of reports | async; let i = index">
        <mat-card-header>
            <mat-card-title>{{report.year}}. {{report.month}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="div-flex">
            <p>Óraállás: {{report.amount}}</p>
            
            <img style="width:200px;" [src]="getImage(report)">
        </mat-card-content>
    </mat-card>
</div>
